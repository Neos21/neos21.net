<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="o9It_7_9BAUWLfDzlOBDQYTrQaRc67DR4nbe-9RiZxY">
    <title>{{ page-title }}</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon-192x192.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="/apple-touch-icon-152x152.png" sizes="152x152">
    <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');ga('create','UA-106501-1','auto');ga('send','pageview');</script>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>(adsbygoogle=window.adsbygoogle||[]).push({google_ad_client:'ca-pub-6475907504235292',enable_page_level_ads:true});</script>
    {{ head }}
  </head>
  <body>
    <div id="container">
      
      <header id="header">
        <div id="title"><a href="/">Neo's World</a></div>
        <nav id="nav">
          <ul>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/music">Music</a></li>
            <li><a href="/games">Games</a></li>
            <li><a href="/gallery">Gallery</a></li>
            <li><a href="/etc">Etc.</a></li>
          </ul>
        </nav>
        <nav id="path">
          <ul>
            {{ path }}
            <li id="path-active"><span>{{ title }}</span></li>
          </ul>
        </nav>
      </header>
      
      <main id="main">
        <h1>{{ title }}</h1>
        <aside class="adsense">
          <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
          <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6475907504235292" data-ad-slot="1240049827" data-ad-format="auto"></ins>
          <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
        </aside>
{{ content }}
        <aside class="adsense">
          <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
          <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6475907504235292" data-ad-slot="8623715823" data-ad-format="auto"></ins>
          <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
        </aside>
      </main>
      
      <footer id="footer">
        <div id="date-time">
          <dl>
            <dt>Created</dt>
            <dd><time>{{ created }}</time></dd>
            <dt>Last-Modified</dt>
            <dd><time>{{ last-modified }}</time></dd>
          </dl>
        </div>
        <div id="copyright">Copyright &copy; 2002-2020 <a href="/">Neo's World</a>, All rights reserved.</div>
      </footer>
      
    </div>
  </body>
</html>
