<div style="direction:ltr;layout-flow:vertical-ideographic;height:50%;line-height:1.5em;">縦書きのすべて
<p align="right">Neo</p>
<p>　縦書きが何か？　私には分からない。　縦書きにするとどうなる？　私には分からない。　でも私は縦書きが好きだ。何か、本来の日本人に戻ったような気分になって、とってもうれしいと言う感情がこみ上げてくる。</p>
